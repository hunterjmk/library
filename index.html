<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <!-- <h1>Library</h1> -->

    <button class="btn new-book">New Book</button>

    <dialog id="dialog">
        <h2>Add New Book</h2>

        <form action="#" class="form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="page-number">Number of pages:</label>
                <input type="number" id="page-number" required>
            </div>
            <div>
                <label for="status">Status:</label>
                <input type="text" id="status" placeholder="Have you read the book? Yes or no..." required>
            </div>

            <div class="buttons">
                <button class="btn submit">Submit</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
